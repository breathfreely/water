<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>班级管理</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="liuxiao@WiiPu -- http://www.wiipu.com" />
        <link rel="stylesheet" href="__PUBLIC__/css/style2.css" type="text/css" />
        <link rel="stylesheet" href="__PUBLIC__/css/page.css" type="text/css" />
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap.min.css">
        
        <!-- 可选的Bootstrap主题文件（一般不用引入） -->
        <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap-theme.min.css">
        
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="__PUBLIC__/bootstrap/js/jquery.js"></script>
        
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="bgintor">               
            <div class="listintor">
                <div class="tit1">
                    <ul>                
                        <li><a href="#">学院管理</a></li>
                    </ul>       
                </div>
                <div class="header1"><img src="__PUBLIC__/images/images/square.gif" width="6" height="6" alt="" />
                    <span>位置：学院管理 －&gt; <strong><{$data["name"]}></strong>－&gt; <strong>所有班级</strong></span>
                </div>
                <div class="pagination"><{$page}></div>                
                <!--<div class="pagination pagination-large"><{$page}></div> 大号数字样式-->                     
                <div>
                <table class="table table-hover table-bordered">
                    <tr><td class="text-center">班级编号</td><td class="text-center">班级名</td><td class="text-center">班级人数</td><td class="text-center">年级</td><td class="text-center">操作</td></tr>
                    <foreach name="result" item="vo">
                        <tr value="<{$vo.id}>">
                            <td class="text-center"><{$vo.id}></td>
                            <td class="text-center"><{$vo.name}></td>
                            <td class="text-center"><{$vo.number}></td>
                            <td class="text-center"><{$vo.grade}></td>                            
                            <td class="text-center">
                                <a href="<{:U('admin/modify_course')}>?id=<{$vo.id}>"  class="modify">修改</a>|
                                <a href="javascript:void(0)" class="delete">删除</a></td>
                            </tr>
                    </foreach>                     
                </table>                                                       
                </div>                                                                                                          
            </div>
        </div>
    </body>
</html>
<script>
    $(function(){
        $(".delete").click(function(){
            if(confirm("确认删除")){
                var id=$(this).parents("tr").attr("value");
                //var url="delete?id="+id;
                var url="<{:U('admin/delete_course')}>"+"?id="+id;
                window.location.href=url;
            }
        })     
    })
</script>
